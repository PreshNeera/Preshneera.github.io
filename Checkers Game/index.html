<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="game-info">
      <h1>Checkers Game</h1>
      <p>Made by Precious Ezeanyim</p>
      <div id="turn-indicator">Player 1's Turn (Red)</div>
      <div id="game-stats">
        <p>Player 1 (Red) Captures: <span id="player1-captures">0</span></p>
        <p>Player 2 (Black) Captures: <span id="player2-captures">0</span></p>
      </div>
      <button id="restart-button">Restart Game</button>
    </div>
    <div id="game-board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
